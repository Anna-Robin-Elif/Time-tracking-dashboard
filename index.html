<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Intro Section -->
        <section class="content">
        <Section class="intro">
            <div class="container container__icon--purple600">
                <div class="container__intro">
                    <img class="container__intro--img" src="images/image-jeremy.png" alt="Bild">
                    <p class="container__p">Report for <br><span class="container__span">Jeremy Robson</span>
                </div>
            </div>
            <div class="container__background">
                <p type="button" onclick="changeCondition(0)" class="container__p daily">Daily</p>
                <p type="button" onclick="changeCondition(1)" class="container__p weekly">Weekly</p>
                <p type="button" onclick="changeCondition(2)" class="container__p monthly">Monthly</p>
            </div>
        </Section>


        <!-- Content Section -->


            <!-- Container 1 Section -->
            <section class="container__work">
                <div class="container__icon container__icon--orange">
                    <img src="images/icon-work.svg" alt="work">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Work</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace1"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace2"></span>hrs</p>
                    </div>
                </div>
            </section>
            <!-- Container 2 Section -->
            <section class="container__play">
                <div class="container__icon container__icon--blue">
                        <img src="images/icon-play.svg" alt="play">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Play</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace3"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace4"></span>hrs</p>
                    </div>
                </div>
            </section>

            <!-- Container 3 Section -->
            <section class="container__study">
                <div class="container__icon container__icon--red">
                    <img src="images/icon-study.svg" alt="study">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Study</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace5"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace6"></span>hrs</p>
                    </div>
                </div>
            </section>

            <!-- Container 4 Section -->
            <section class="container__exercise">
                <div class="container__icon container__icon--green">
                    <img src="images/icon-exercise.svg" alt="exercise">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Exercise</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace7"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace8"></span>hrs</p>
                    </div>
                </div>
            </section>

            <!-- Container 5 Section -->
            <section class="container__social">
                <div class="container__icon container__icon--purple">
                    <img src="images/icon-social.svg" alt="social">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Social</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace9"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace10"></span>hrs</p>
                    </div>
                </div>
            </section>

            <!-- Container 6 Section -->
            <section class="container__selfcare">
                <div class="container__icon container__icon--yellow">
                    <img src="images/icon-self-care.svg" alt="selfcare">
                </div>
                <div class="container container__background--navy">
                    <div class="container__order">
                        <h2 class="container__h2">Self Care</h2>
                        <h1 class="container__dots">...</h1>
                    </div>
                    <div class="container__order container__order--bottom">
                        <h1 class="container__h1"><span id="textSpace11"></span>hrs</h1>
                        <p class="container__p">Last Week - <span id="textSpace12"></span>hrs</p>
                    </div>
                </div>
            </section>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
